<body onclick="console.log('fire/triger attribute event handler')">
	<div>click me</div>
	<script type="text/javascript">
	var elementDiv = document.querySelector('div');

	// 속성 이벤트 핸들러 패턴
	elementDiv.onclick = function() {
		console.log('fire/trigger property event handler');		
	}

	// addEventListener 메서드 패턴
	elementDiv.addEventListener('click', function() {
		console.log('fire/trigger addEventListener')
	}, false);
	</script>
</body>
</html>
