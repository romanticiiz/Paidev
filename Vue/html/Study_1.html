<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="C:\Users\GamePc\Desktop\_\Git\Paidev\Vue\js\vue.js"></script>
</head>

<body>
    <div id="app">
        <button type="button" :disabled="isButtonDisabled">버튼</button>
        <p :id="strId">{{ strName }}</p>

        <my-component></my-component>
    </div>

    <script>
        var data = {
            isButtonDisabled: false
            , strName: '문자열을 저장합니다.'
            , strId: 'idArea'
        }

        var vueApp = new Vue({
            el: '#app'
            , data: data
        }).component('my-component', {
            template: '<div>사용자 정의 컴포넌트</div>'
        })
    </script>
</body>

</html>
