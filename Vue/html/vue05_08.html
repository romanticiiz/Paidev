<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <style>
        .boxcolor {
            background-color: orange;            
        }
        .center {
            width: 200px; height: 100px; line-height: 100px; text-align: center; border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div id="example">
        <button id="btn1" v-bind:class="{ set1: s1, set2: s2, set3: s3 }">버튼1</button>
        <p>
            <input type="checkbox" v-model="s1" value="true" />set1 디자인<br>
            <input type="checkbox" v-model="s2" value="true" />set2 디자인<br>
            <input type="checkbox" v-model="s3" value="true" />set3 디자인<br>
        </p>
        <a href="#" data-share-type="fb" v-on:click.prevent="TestFunc">테스트</a>
    </div>

    <!-- 스크립트 -->
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: { s1: false, s2: false, s3: false },
            methods: {
                TestFunc: function(e) {
                    console.log(e.target.getAttribute('data-share-type'));
                }
            }
        })
    </script>
</body>

</html>
