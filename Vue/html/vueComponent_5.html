<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
</head>

<style>
    #list { width: 400px; border: 1px solid black; border-collapse: collapse; }
    #list td, #list th { border: 1px solid black; text-align: center; }
    #list > thead > tr { color: yello; background-color: purple; }
</style>

<template id="listTemplate">
    <div>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="contact in contacts">
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
<script type="text/javascript">
    Vue.component('contactlist-component', {
        template: '#listTemplate'
        , props: ['contacts']
    })
</script>

<body>
    <div id="app">
        <h1>예방 접종</h1>
        <hr>
        <h3>1차 대상자: 5월 1~3일</h3>
        <contactlist-component :contacts="list1"></contactlist-component>
        <h3>2차 대상자: 5월 13~15일</h3>
        <contactlist-component :contacts="list2"></contactlist-component>
    </div>
    <script>
        var vm = new Vue({
            el: "#app"
            , data: {
                list1: [
                    {"no": 97, "name":"Kalisa Rogers", "tel":"010-3456-2312", "address":"서울시"},
                    {"no": 96, "name":"dsd23", "tel":"010-3456-2312", "address":"서울시"},
                    {"no": 95, "name":"sdf1", "tel":"010-3456-2312", "address":"서울시"}
                ],
                list2: [
                    {"no": 82, "name":"df", "tel":"010-3456-2312", "address":"서울시"},
                    {"no": 81, "name":"a1", "tel":"010-3456-2312", "address":"서울시"}
                ]
            }
        })
    </script>
</body>

</html>
